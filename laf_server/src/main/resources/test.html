<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êñá‰ª∂‰∏ä‰º†ÊµãËØï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 30px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .upload-area {
            border: 2px dashed #3498db;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s;
            background: #f8fafc;
            cursor: pointer;
        }


        .upload-area:hover {
            border-color: #2980b9;
            background: #f0f7ff;
        }

        .upload-area.highlight {
            border-color: #2ecc71;
            background: #f0fff4;
        }

        .upload-icon {
            font-size: 48px;
            color: #3498db;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .file-info {
            margin: 15px 0;
            padding: 10px;
            background: #f1f8ff;
            border-radius: 6px;
            text-align: left;
        }

        .file-info p {
            margin: 5px 0;
            color: #2c3e50;
        }

        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            display: block;
            width: 100%;
            margin: 20px 0;
        }

        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .preview-container {
            margin-top: 30px;
            text-align: center;
        }

        .preview-title {
            font-size: 18px;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .preview-img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .status {
            padding: 12px;
            border-radius: 6px;
            margin: 15px 0;
            text-align: center;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 15px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .url-display {
            margin-top: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            word-break: break-all;
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Êñá‰ª∂‰∏ä‰º†ÊµãËØï</h1>
    <p class="subtitle">ÊµãËØïSpring BootÊñá‰ª∂‰∏ä‰º†ÂäüËÉΩ</p>

    <div class="upload-area" id="uploadArea">
        <div class="upload-icon">üìÅ</div>
        <h3>ÁÇπÂáªÈÄâÊã©Êñá‰ª∂ÊàñÊãñÊãΩÊñá‰ª∂Âà∞Ê≠§Â§Ñ</h3>
        <p>ÊîØÊåÅÂõæÁâá„ÄÅÊñáÊ°£Á≠âÊñá‰ª∂Á±ªÂûã</p>
        <input type="file" id="fileInput" class="file-input" />
    </div>

    <div class="file-info" id="fileInfo" style="display: none;">
        <p><strong>Êñá‰ª∂Âêç:</strong> <span id="fileName"></span></p>
        <p><strong>Êñá‰ª∂Â§ßÂ∞è:</strong> <span id="fileSize"></span></p>
        <p><strong>Êñá‰ª∂Á±ªÂûã:</strong> <span id="fileType"></span></p>
    </div>

    <div class="status" id="statusMessage"></div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>‰∏ä‰º†‰∏≠ÔºåËØ∑Á®çÂÄô...</p>
    </div>

    <button class="btn" id="uploadBtn" disabled>‰∏ä‰º†Êñá‰ª∂</button>

    <div class="preview-container" id="previewContainer" style="display: none;">
        <div class="preview-title">‰∏ä‰º†ÁªìÊûúÈ¢ÑËßà</div>
        <img id="previewImg" class="preview-img" />
        <div class="url-display" id="urlDisplay"></div>
    </div>
</div>

<script>
    // DOMÂÖÉÁ¥†
    const fileInput = document.getElementById('fileInput');
    const uploadArea = document.getElementById('uploadArea');
    const fileInfo = document.getElementById('fileInfo');
    const fileName = document.getElementById('fileName');
    const fileSize = document.getElementById('fileSize');
    const fileType = document.getElementById('fileType');
    const uploadBtn = document.getElementById('uploadBtn');
    const previewImg = document.getElementById('previewImg');
    const previewContainer = document.getElementById('previewContainer');
    const statusMessage = document.getElementById('statusMessage');
    const loading = document.getElementById('loading');
    const urlDisplay = document.getElementById('urlDisplay');

    // ÂΩìÂâçÈÄâ‰∏≠ÁöÑÊñá‰ª∂
    let currentFile = null;

    // ÁÇπÂáª‰∏ä‰º†Âå∫ÂüüËß¶ÂèëÊñá‰ª∂ÈÄâÊã©
    uploadArea.addEventListener('click', () => {
        fileInput.click();
    });

    // ÊãñÊãΩÂäüËÉΩ
    uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.classList.add('highlight');
    });

    uploadArea.addEventListener('dragleave', () => {
        uploadArea.classList.remove('highlight');
    });

    uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadArea.classList.remove('highlight');

        if (e.dataTransfer.files.length) {
            fileInput.files = e.dataTransfer.files;
            handleFileSelection(e.dataTransfer.files[0]);
        }
    });

    // Êñá‰ª∂ÈÄâÊã©Â§ÑÁêÜ
    fileInput.addEventListener('change', (e) => {
        if (e.target.files.length) {
            handleFileSelection(e.target.files[0]);
        }
    });

    // Â§ÑÁêÜÊñá‰ª∂ÈÄâÊã©
    function handleFileSelection(file) {
        currentFile = file;

        // ÊòæÁ§∫Êñá‰ª∂‰ø°ÊÅØ
        fileName.textContent = file.name;
        fileSize.textContent = formatFileSize(file.size);
        fileType.textContent = file.type || 'Êú™Áü•Á±ªÂûã';
        fileInfo.style.display = 'block';

        // ÂêØÁî®‰∏ä‰º†ÊåâÈíÆ
        uploadBtn.disabled = false;

        // ÈöêËóè‰πãÂâçÁöÑÁä∂ÊÄÅÂíåÈ¢ÑËßà
        hideStatus();
        previewContainer.style.display = 'none';

        // Â¶ÇÊûúÊòØÂõæÁâáÔºåÊòæÁ§∫È¢ÑËßà
        if (file.type.startsWith('image/')) {
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImg.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    }

    // ‰∏ä‰º†ÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
    uploadBtn.addEventListener('click', async () => {
        if (!currentFile) {
            showStatus('ËØ∑ÂÖàÈÄâÊã©Êñá‰ª∂', 'error');
            return;
        }

        // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
        loading.style.display = 'block';
        uploadBtn.disabled = true;
        hideStatus();

        try {
            const formData = new FormData();
            formData.append('file', currentFile);

            // ÂèëÈÄÅ‰∏ä‰º†ËØ∑Ê±Ç
            const response = await fetch('http://localhost:8080/laf/user/LostOrFound/upload', {
                method: 'POST',
                body: formData
            });

            // ÈöêËóèÂä†ËΩΩÁä∂ÊÄÅ
            loading.style.display = 'none';

            if (!response.ok) {
                throw new Error(`HTTPÈîôËØØ! Áä∂ÊÄÅ: ${response.status}`);
            }

            const result = await response.json();

            if (result.code === 200 || result.success) {
                // ‰∏ä‰º†ÊàêÂäü
                const imageUrl = result.data;
                showStatus('Êñá‰ª∂‰∏ä‰º†ÊàêÂäü!', 'success');

                // ÊòæÁ§∫È¢ÑËßà
                previewImg.src = imageUrl;
                previewContainer.style.display = 'block';

                // ÊòæÁ§∫URL
                urlDisplay.textContent = `Êñá‰ª∂URL: ${imageUrl}`;
                urlDisplay.style.display = 'block';

                // ÈáçÁΩÆË°®Âçï
                resetForm();
            } else {
                // ‰∏ä‰º†Â§±Ë¥•
                showStatus(`‰∏ä‰º†Â§±Ë¥•: ${result.message || 'Êú™Áü•ÈîôËØØ'}`, 'error');
                uploadBtn.disabled = false;
            }

        } catch (error) {
            // ÈöêËóèÂä†ËΩΩÁä∂ÊÄÅ
            loading.style.display = 'none';
            uploadBtn.disabled = false;

            console.error('‰∏ä‰º†ÈîôËØØ:', error);
            showStatus(`‰∏ä‰º†Â§±Ë¥•: ${error.message}`, 'error');
        }
    });

    // Â∑•ÂÖ∑ÂáΩÊï∞ÔºöÊ†ºÂºèÂåñÊñá‰ª∂Â§ßÂ∞è
    function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    // ÊòæÁ§∫Áä∂ÊÄÅÊ∂àÊÅØ
    function showStatus(message, type) {
        statusMessage.textContent = message;
        statusMessage.className = `status ${type}`;
        statusMessage.style.display = 'block';
    }

    // ÈöêËóèÁä∂ÊÄÅÊ∂àÊÅØ
    function hideStatus() {
        statusMessage.style.display = 'none';
    }

    // ÈáçÁΩÆË°®Âçï
    function resetForm() {
        fileInput.value = '';
        fileInfo.style.display = 'none';
        uploadBtn.disabled = true;
        currentFile = null;
    }

    // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÁöÑÂàùÂßãÂåñ
    document.addEventListener('DOMContentLoaded', () => {
        showStatus('ËØ∑ÈÄâÊã©Ë¶Å‰∏ä‰º†ÁöÑÊñá‰ª∂', 'info');
    });
</script>
</body>
</html>
